<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Distance Calculator with Geolocation & Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 0 20px;
      text-align: center;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 24px;
      font-size: 16px;
      margin: 20px 0;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      font-size: 18px;
      margin: 20px 0;
      padding: 15px;
      background-color: #f8f8f8;
      border-radius: 5px;
      min-height: 40px;
    }
    #map {
      width: 100%;
      height: 400px;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
    }
    .error {
      color: red;
    }
    .back-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #2c3e50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
      margin: 15px 0;
    }
    .back-btn:hover {
      background: #34495e;
    }
  </style>
</head>
<body>
  <div>
    <a href="{{ url_for('portfolio') }}" class="back-btn">Back to Home</a>
  </div>

  <h1>Distance from Kasem Bundit University (Romklao Campus)</h1>
  <p>Click the button below to find your distance and see the locations on the map.</p>

  <button id="locateBtn">Where am I?</button>

  <div id="result"></div>

  <iframe
    id="map"
    src=""
    allowfullscreen
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
  ></iframe>

  <script>
    const universityLat = 13.80265;
    const universityLng = 100.73699;

    const locateBtn = document.getElementById('locateBtn');
    const resultDiv = document.getElementById('result');
    const mapFrame = document.getElementById('map');

    locateBtn.addEventListener('click', () => {
      resultDiv.textContent = "Locating you...";
      mapFrame.style.display = 'none';
      mapFrame.src = '';

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userLat = position.coords.latitude;
            const userLng = position.coords.longitude;

            const distance = calculateDistance(
              userLat,
              userLng,
              universityLat,
              universityLng
            );

            resultDiv.innerHTML = `You're <strong>${distance.toFixed(2)} km</strong> away from Kasem Bundit University (Romklao Campus).`;

            // Google Maps embed with markers
            const mapURL = `https://maps.google.com/maps?q=loc:${universityLat},${universityLng}&t=m&z=13&output=embed&markers=color:red%7Clabel:U%7C${universityLat},${universityLng}&markers=color:blue%7Clabel:Y%7C${userLat},${userLng}`;

            mapFrame.src = mapURL;
            mapFrame.style.display = 'block';
          },
          (error) => {
            let errorMessage = "Error getting your location: ";
            switch (error.code) {
              case error.PERMISSION_DENIED:
                errorMessage += "Permission denied.";
                break;
              case error.POSITION_UNAVAILABLE:
                errorMessage += "Position unavailable.";
                break;
              case error.TIMEOUT:
                errorMessage += "Request timed out.";
                break;
              default:
                errorMessage += "Unknown error occurred.";
            }
            resultDiv.innerHTML = `<span class="error">${errorMessage}</span>`;
          }
        );
      } else {
        resultDiv.innerHTML = '<span class="error">Geolocation is not supported by your browser.</span>';
      }
    });

    // Haversine formula to calculate distance in km
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // Earth radius in km
      const dLat = (lat2 - lat1) * (Math.PI / 180);
      const dLon = (lon2 - lon1) * (Math.PI / 180);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * (Math.PI / 180)) *
          Math.cos(lat2 * (Math.PI / 180)) *
          Math.sin(dLon / 2) *
          Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }
  </script>
</body>
</html>
